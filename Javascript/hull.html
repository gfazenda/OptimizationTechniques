<!DOCTYPE html>
<html>
        <title>TO - Quick Hull and Graham Scan - Gabriel Fazenda</title>
   <head>
           <link rel="stylesheet" href="style.css">
   </head>     
<body>

<div class="row">
        <div class="column">
                <h1>QuickHull</h1>
                <canvas id="QuickHull" width="500" height="500"  style="border:1px solid #000000;"></canvas>
                <div> 
                        <button type="button" onclick="DoQuickHull()">Predefined</button>
                        <button type="button" onclick="DoQuickHull()">Scan</button>
                </div>
        </div> 

        <div class="column">
                <h1>Graham Scan</h1>
                <canvas id="GrahamScan" width="500" height="500" style="border:1px solid #000000;"></canvas>
                <div> 
                        <button type="button" onclick="DoGrahamScan()">Predefined</button>
                        <button type="button" onclick="DoGrahamScan()">Scan</button>
                </div>
        </div> 
   
       
</div>
<script src="QuickHull.js"></script>
<script src="GrahamScan.js"></script>
<script src="Draw.js"></script>
</body>
</html>
